<!DOCTYPE html>
<html>
<body>
<p>Enter a Number and click Ok:</p>

<input id = "id1" type = "number" min ="100" max ="300" required>
<button onclick = "myFunction()">OK</button>

<p>If the number is less than 100 or greater then 300, an error message will be generated</p>

<p id ="demo"></p>

<script>
function myFunction() {
  var inpObj = document.getElementId(id1);
  if(inpObj.checkValidity() == false) {
    document.getElementId("demo").innerHTML = inpObj.validationMessage;
  } else {
     document.getElementId("demo").innerHTML = "Input OK";
  }
}
</script>
</body>
</html>
