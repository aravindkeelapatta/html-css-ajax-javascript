<!DOCTYPE html>
<html>
<head>
<style>
div {

   width: 100px;
   height: 100px;
   background: red;
   -webkit-transition: width 2s;
   transition: width 2s;
}

div:hover {
   width: 300px;
}
</style>
</head>
<body>
<p><b>Note:</b>This example does not work in internet explore</p>
<div></div>
<p>Hover over the div element above, to see the transition effect</p>
</body>
</html>
