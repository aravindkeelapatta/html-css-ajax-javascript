<!DOCTYPE html>
<html>
<head>
<style>
p {margin-top: 10px;}
div {
   text-align: center;
   width: 100px;
   height: 100px;
   background: yellow;
   -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
   transition: width 2s, height 2s, transform 2s;
}

div:hover {
   width: 300px;
   height: 300;
   -webkit-transform: rotate(360deg);
   transform: rotate(360deg);
}
</style>
</head>
<body>
<p><b>Note:</b>This example does not work in internet explore</p>
<div><p>Aravind</p></div>
<p>Hover over the div element above, to see the transition effect</p>
</body>
</html>
